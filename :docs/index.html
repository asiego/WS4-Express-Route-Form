<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS4</title>
</head>
<body>

<h1>WS4</h1>
<form method="POST" action="/search">
  <input name="q" placeholder="Search term" required>
  <select name="src">
    <option value="demo">Demo</option>
    <option value="GitHub">GitHub</option> 
  </select>
  <button>Search</button>
</form>

<button onclick="runSearch('phone')">Run Test Search</button>
<pre id="results"></pre>

<script>
const API_BASE = "https://ws4-express-route-form-1.onrender.com/";

async function runSearch(term) {

  const res = await fetch(
    API_BASE + "/api/search?q=" + encodeURIComponent(term)
  );

  const data = await res.json();

  console.log(data);
}
  </script>

</body>
</html>
