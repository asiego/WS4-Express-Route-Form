<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS4</title>
</head>
<body>

<h1>WS4</h1>
<form method="POST" action="/search">
  <input name="q" placeholder="Search term" required>
  <select name="src">
    <option value="demo">Demo</option>
    <option value="GitHub">GitHub</option> 
  </select>
  <button>Search</button>
</form>

<button onclick="runSearch('phone')">Run Test Search</button>
<pre id="results"></pre>

<script>
  const API_BASE = "https://ws4-express-route-form-1.onrender.com";
  
  async function runSearch(term) {
    const output = document.getElementById("results");
    output.textContent = "Loading...";
  
    try {
      const res = await fetch(
        API_BASE + "/api/search?q=" + encodeURIComponent(term)
      );
  
      if (!res.ok) {
        output.textContent = "Error " + res.status + ": " + res.statusText;
        return;
      }
  
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
      console.log("Search results:", data);
    } catch (err) {
      output.textContent = "Fetch failed: " + err.message;
      console.error(err);
    }
  }
  </script>

</body>
</html>
